<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            background-color: #1a1e1f;
            margin: 0%;
            padding: 0%;
            color: white;
        }

        nav{
            display : flex;
            /* background-color: brown; */
           
        }

        .left {
            width: 215px;
            height: 60px;
            /* border: 2px solid green; */
            text-align: center;
            justify-content: center;
            padding-top: 13px;
        }

        .left div img{
            position: relative;
            top: 10px;
           

        }

        /* .left img {

            position: relative;
            top: -6px;

        } */


        .mid {

            width: 1050px;
            height: 60px;
            /* border: 2px solid yellow; */
            padding-top: 30px;
            text-align: center;
        }

        .mid ul li {
            display: inline-block;
            text-decoration: none;
            padding-left: 15px;
            padding-right: 15px;

        }

        .right {
            width: 215px;
            height: 60px;
            /* border: 2px solid green; */
            padding-top: 30px;
        }

        .right button {
            width: 80px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            position: relative;
            top: -10px;
            background: linear-gradient(to left, #213e9e 0%, #b75be2 100%);
        }
        .right button:hover{
            text-decoration: underline;
            cursor: pointer;
        }
        .body {
           /* border: 2px solid greenyellow; */
            text-align: center;
            height: fit-content;

        }


        .c1 {
            position: relative;
            top: 30px;
            text-align: center;

        }

        .c2 {
            position: relative;
            top: 50px;
            font-size: 1.5rem;
            text-align: center;
        }

        .btn {
            display: inline-block;
            position: relative;
            top: 70px;
        }


        div.btn button {
            width: 200px;
            height: 50px;
            padding: 10px;
            border-radius: 20px;
            background: linear-gradient(to left, #213e9e 0%, #b75be2 100%);
            border: none;
        }

        .body div img {
            position: relative;
            top: 100px;
            width: 80%;
            height: 500px;

            max-width: 800px;
        }


        div.btn button:hover {
        
            cursor: pointer;
            text-decoration: underline;

        }
        .mid ul li a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .mid ul li a {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">
            <div><img src="ton icon.png" alt="">
             MUSICLAB
            </div>
        </div>
        <div class="mid">
            <ul>
                <li><a href="#">Features</a></li>

                <li><a href="#">Downlod</a></li>
                <li><a href="#">Blog</a></li>

                <li><a href="#">Home</a></li>
            </ul>
        </div>
        <div class="right">
            <button> SIGN IN</button>
        </div>
    </nav>
    <div class="body">
        <div class="c1">Intuitive. Powerful. Runs everywhere</div>
        <div class="c2">OPEN THE WORLD OF MUSIC. <br>it,s all here.</div>
        <div class="btn"><button>Downlod for Desktop</button></div>
